<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
</head>
<body>
    <style>
      #img{
        width: 200px;
        height: 200px;
        transition: opacity 0.3s ease-in-out;
      }
      #img:hover {
         opacity: 0.8;
      }
    </style>
    <h1>Hover Effect</h1>
    <div id="image-gallery">
        <div>
            <img src="./download.jpg" alt="image1" id="img">
        </div>
        <div>
            <img src="./download (1).jpg" alt="image2" id="img">
        </div><div>
            <img src="./flowers-276014_640.jpg" alt="image3" id="img">
        </div>
    </div>
</body>
</html>
